<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Sign Up|LinkedIn</title>
</head>

<body>
  <h1 class="heading">Linked<span>in</span></h1>
  <p class="primary-paragraph">Make the most of your professional life</p>
  <div class="row">
    <div class="details col col-md-5">
      <form>
        <div class="form-group">
          <input class="on-small-screen" type="text" name="first-name" placeholder="First Name">
          <input class="on-small-screen" type="text" name="last-name" placeholder="Last Name">
          <input class="on-small-screen" type="text" placeholder="Email or Phone">
          <input class="on-small-screen" type="password" placeholder="Password">
          <div class="on-desktop">

            <label>Email</label>
            <input type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="on-desktop form-group">
          <label>Password (6 or more characters)</label>
          <input type="password" class="form-control" placeholder="Password">
        </div>
        <p class="form-paragraph">You agree to the LinkedIn <a href="#">User Agreement</a>, <a href="#">Privacy Policy</a>, and <a href="#">Cookie Policy</a></p>
        <button type="submit" class="btn btn-primary btn-block">Agree & Join</button><br>
        <p class="login-paragraph">Already on LinkedIn? <a href="#">Sign in</a></p>
      </form>
    </div>
  </div>
</body>
<footer>
  <p>LinkedIn Corporation &copy 2019</p>
</footer>

</html>
